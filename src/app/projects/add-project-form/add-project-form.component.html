<form novalidate [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
        <input formControlName="Name" type="text" name="ProjectTitle" (blur)="onBlur()">
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea formControlName="Content" name="Content"></textarea>
    </div>
    <button type="submit">add</button>
  </form>
