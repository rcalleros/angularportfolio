<form novalidate [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
  <button type="button" (click)="onDelete()">Delete</button>
  <div class="form-group">
    <label>Name</label>
      <input formControlName="Name" type="text" name="ProjectTitle" (blur)="onChange()">
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea formControlName="Content" name="Content" (blur)="onChange()"></textarea>
  </div>
  <!-- <button type="submit">add</button> -->
</form>
