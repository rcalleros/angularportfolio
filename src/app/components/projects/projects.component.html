<div>
  <h1>project</h1>
  <div  class="project-forms">
    <ul>
      <li *ngFor="let item of availableProjects();let id = index">
        <add-project-form (formModel)="updateFormModel($event)" [id]="item.Id" [item]="item"></add-project-form>
      </li>
    </ul>

    <button *ngIf="formsValid()" class="add-project-form" (click)="addNewProject()">add Project</button>

  </div>
</div>
