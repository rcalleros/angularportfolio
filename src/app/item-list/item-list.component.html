
        <div *ngIf="itemId != undefined; then detail else list"></div>
        <ng-template  #detail>
          <app-item-detail (animStateFinished)="showList($event)" [itemDetail]="itemDetail"></app-item-detail>
        </ng-template>
        <ng-template #list>
            <div [ngBusy]="{busy: busy, message: '', backdrop: false, delay: 200, minDuration: 600}"></div>
            <ul @openClose class="item-list">
              <li *ngFor="let item of projectList;" [attr.data-index]="i">
                <div  (click)="onPress(item.id)" class="item-container" [ngStyle]="{'background-image':'url('+item.image+')'}">
                  <div class="item-name-holder">
                    <p class="item-name">{{item.title}}</p>
                    <p class="item-category">{{item.category}}</p>
                  </div>
                </div>
              </li>
            </ul>
        </ng-template>
