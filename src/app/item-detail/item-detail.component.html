<div class="wrap">
  <div 
    @openClose 
    (@openClose.done)="animationBegin($event)" 
    class="detail-container"
  >
    <div #gmap style="width:100%;height:180px"></div>
    <div class="name-container">
      <p class="item-name">{{itemDetail.name}}</p>
      <p class="item-category">{{itemDetail.name}}</p>
    </div>
    <div class="details">
      <div *ngIf="address">
        <p class="item-address">{{address}}</p>
      </div>
      <div *ngIf="phone">
        <p class="item-phone">{{phone}}</p>
      </div>
      <div *ngIf="twitter">
        <p class="item-twitter">@{{twitter}}</p>
      </div>
    </div>
  </div>
</div>
