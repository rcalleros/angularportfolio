<div class="wrap">
  <div class="container">
    <div 
      @openClose 
      class="detail-container"
    >
      <div #gmap style="width:100%;height:180px"></div>
      <div class="name-container">
        <p class="item-name">{{itemDetail.title}}</p>
      </div>
      <div class="details">
        <div>
          <p class="item-address">{{itemDetail.content}}</p>
        </div>
        <div *ngIf="phone">
          <p class="item-phone">{{phone}}</p>
        </div>
        <div *ngIf="twitter">
          <p class="item-twitter">@{{twitter}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
