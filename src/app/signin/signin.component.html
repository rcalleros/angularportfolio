


<div class="wrap" [ngClass]="{'wrap--menu-open':!isNavActive}">
  <!--<div><p>yo</p>nav menu place holder for css grid ie</div>-->
  <div class="wrap__nav-menu-wrap" >
    <app-nav-menu
    (closeNavMenu)="closeNavMenu($event);"
      [isActive]="isNavActive"
      >
    </app-nav-menu>
  </div>
  <div class="main-content">
    <app-top-bar 
      (clicked)="onPressLeftBtn($event)" 
      [(detailViewActive)]="detailViewActive"
      [isNavActive]="isNavActive"
      >
    </app-top-bar>
      <div class="container">
        <h1>sign in</h1>
        <form novalidate [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Username</label>
            <input formControlName="username" type="text" class="form-control"> 
          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="text" class="form-control"> 
          </div>
        <button type="submit">submit</button>
        </form>
      </div>
    <div class="grid-row-footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
